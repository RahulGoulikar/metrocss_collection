<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">    

    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
	<script src="js/metro.min.js"></script>
	<script src="js/metro/metro-progressbar.js"></script>
	
	
    

</head>
<body class="metro">
    
    <div class="container">
                

               <div class="">
    <div class="progress-bar" data-role="progress-bar" data-value="10"><div class="bar bg-cyan" style="width: 10%;"></div></div>
    <div class="progress-bar" data-role="progress-bar" data-value="20" data-color="bg-green"><div class="bar bg-green" style="width: 20%;"></div></div>
    <div class="progress-bar" data-role="progress-bar" data-value="50" data-color="bg-red"><div class="bar bg-red" style="width: 50%;"></div></div>
    <div class="progress-bar" data-role="progress-bar" data-value="75" data-color="bg-pink"><div class="bar bg-pink" style="width: 75%;"></div></div>
    <div class="progress-bar" data-role="progress-bar" data-value="100" data-color="#ccc"><div class="bar" style="width: 100%; background: rgb(204, 204, 204);"></div></div>
  </div>
  
  <div class="">
    <div class="progress-bar small" data-role="progress-bar" id="pb1"><div class="bar bg-cyan" style="width: 100%;"></div></div>
    <button class="button success" id="pb_start_btn">Start</button>
    <button class="button " id="pb_reset_btn">Reset</button>
    <script>
                        $(function(){
                            var pb = $('#pb1').progressbar();
                            var progress = 0;
                            $("#pb_start_btn").on('click', function(){
                                var interval = setInterval(
                                        function(){
                                            pb.progressbar('value', (++progress));
                                            if (progress == 100) window.clearInterval(interval);
                                        }, 100);
                            });

                            $("#pb_reset_btn").on('click', function(){
                                progress = 0;
                                pb.progressbar('value', progress);
                            });
                        });
                    </script> 
  </div>

    </div>


</body>
</html>
