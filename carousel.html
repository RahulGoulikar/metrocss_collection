<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">    

    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
	<script src="js/metro.min.js"></script>
	
	
    

</head>
<body class="metro">
    
    <div class="container">
                

                <div class="row">
                            <div class="span5">
                                <div class="carousel" id="carousel1" style="width: 100%; height: 200px;">
                                    <div class="slide" style="left: 0px;">
                                        <img src="images/1.jpg" class="cover1">
                                    </div>

                                    <div class="slide" style="left: -380px; display: block;">
                                        <img src="images/2.jpg" class="cover1">
                                    </div>

                                    <div class="slide" style="left: -380px; display: block;">
                                        <img src="images/3.jpg" class="cover1">
                                    </div>

                                    <a class="controls left"><i class="icon-arrow-left-3"></i></a>
                                    <a class="controls right"><i class="icon-arrow-right-3"></i></a>
                                <div class="markers default"><ul><li class="active"><a href="javascript:void(0)" data-num="0"></a></li><li class=""><a href="javascript:void(0)" data-num="1"></a></li><li class=""><a href="javascript:void(0)" data-num="2"></a></li></ul></div></div>
                                <script>
                                    $(function(){
                                        $("#carousel1").carousel({
                                            height: 200
                                        });
                                    })
                                </script>
                            </div>
							<br>
                            <div class="span5">
                                <div class="carousel" id="carousel2" style="width: 100%; height: 200px;">
                                    <div class="slide" style="display: block; left: 0px;">
                                        <img src="images/1.jpg" class="cover1">
                                    </div>

                                    <div class="slide" style="left: 0px; display: none;">
                                        <img src="images/2.jpg" class="cover1">
                                    </div>

                                    <div class="slide" style="left: 0px; display: none;">
                                        <img src="images/3.jpg" class="cover1">
                                    </div>
                                <div class="markers square" style="right: 10px; left: auto;"><ul><li class="active"><a href="javascript:void(0)" data-num="0"></a></li><li class=""><a href="javascript:void(0)" data-num="1"></a></li><li class=""><a href="javascript:void(0)" data-num="2"></a></li></ul></div></div>
                                <script>
                                    $(function(){
                                        $("#carousel2").carousel({
                                            height: 200,
                                            effect: 'fade',
                                            markers: {
                                                show: true,
                                                type: 'square',
                                                position: 'bottom-right'
                                            }
                                        });
                                    })
                                </script>
                            </div>
                        </div>

    </div>


</body>
</html>
