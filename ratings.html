<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">    

    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
	<script src="js/metro.min.js"></script>
	<script src="js/metro/metro-rating.js"></script>
	
	
    

</head>
<body class="metro">
    
    <div class="container">
                

                <div class="">
                    <div id="rating_2" class="large fg-green rating active" style="height: auto;"><ul><li title="bad" class="rated"></li><li title="poor" class="rated"></li><li title="regular" class="rated"></li><li title="good" class="rated"></li><li title="gorgeous" class="rated"></li></ul><span class="score-hint">Current score: 5</span></div>
                    <script>
                        $(function(){
                            $("#rating_2").rating({
                                static: false,
                                score: 2,
                                stars: 5,
                                showHint: true,
                                showScore: true,
                                click: function(value, rating){
                                    rating.rate(value);
                                }
                            });
                        });
                    </script>
                </div>

    </div>


</body>
</html>
