<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">    

    <!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
	<script src="js/metro.min.js"></script>
    <script src="js/metro/metro-countdown.js"></script>
	
	
    

</head>
<body class="metro">
    
   <div class="countdown" data-role="countdown"
    data-blink="false" style="font-size: 20px"></div>
<div class="countdown inverse" data-role="countdown"></div>
<div class="countdown" data-role="countdown"
    data-style-background="bg-lightBlue"></div>
<div class="countdown" data-role="countdown"
    data-style-background="bg-teal" data-style-foreground="fg-yellow"></div>
<div class="countdown" data-role="countdown"
    data-style-divider="fg-red"></div>


</body>
</html>
